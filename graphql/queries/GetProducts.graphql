query GetProducts($first: Int = 10, $filter: ProductFilterInput, $sortBy: ProductOrder, $after: String) {
  products(first: $first, channel: "uk", filter: $filter, sortBy: $sortBy, after: $after) {
    edges {
      node {
        id
        name
        description
        rating
        slug
        pricing {
          priceRange {
            start {
              gross {
                amount
                currency
              }
            }
          }
        }
        thumbnail(size: 300) {
          url
          alt
        }
        category {
          name
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
