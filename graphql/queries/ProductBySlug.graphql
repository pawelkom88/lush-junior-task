query ProductBySlug($slug: String) {
  product(slug: $slug, channel: "uk") {
    id
    name
    description
    rating
    category {
      name
    }
    weight {
      unit
      value
    }
    pricing {
      priceRange {
        start {
          gross {
            amount
            currency
          }
        }
      }
    }
    isAvailable
    media {
      url
    }
  }
}
